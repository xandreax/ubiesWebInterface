<ul class="list-group" id="list_teams">
    <div class="content-wrapper">
        <li class="list-group-item" id="list_teams_label">
            <div class="row" id="label_row">
                <div>SQUADRE</div>
                <button id="btn_add_team" type="button" class="btn btn-primary"
                        (click)="addTeamModal()"><i class="bi bi-plus-circle"></i>
                    Aggiungi
                </button>
            </div>
        </li>
        <li class="list-group-item"
            id="team_list_item"
            *ngFor="let team of teams">
            <div class="row">
                <div class="col-sm">
                    <img src="/assets/images/basketball-jersey-clipart.png"
                         id="kit_basket"
                         [style.background-color]="team.colour"
                         alt="kit_color">
                    {{ team.name }}
                </div>
                <div class="col-sm-5">
                    <button type="button" class="btn btn-primary" id="renameTeamBtn"
                            (click)="modifyTeamModal(team)">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button type="button" class="btn btn-danger" id="deleteTeamBtn"
                            (click)="deleteTeamModal(team)"><i class="bi bi-trash-fill"></i>
                    </button>
                </div>
            </div>
        </li>
        <li class="list-group-item"
            id="empty_team_list_item"
            *ngIf="teams == undefined || teams.length == 0">
            <div class="row">
                <div class="col">Nessuna squadra inserita</div>
            </div>
        </li>
    </div>
</ul>
